<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - QR Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .content {
            padding: 40px;
        }

        .session-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
        }

        .session-banner h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .session-banner p {
            opacity: 0.9;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #11998e;
        }

        button {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .success-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .error-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .info-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #856404;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }

        .instructions {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .instructions h4 {
            color: #1976D2;
            margin-bottom: 10px;
        }

        .instructions ol {
            margin-left: 20px;
            color: #555;
        }

        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüéì Student Portal</h1>
            <p>Mark Your Attendance</p>
            <span class="badge">Student Access</span>
        </div>

        <div class="content" id="mainContent">
            <div class="instructions">
                <h4>üì± How to Mark Attendance:</h4>
                <ol>
                    <li>Look at the QR code displayed in class</li>
                    <li>Find the <strong>Session Code</strong> written below the QR code</li>
                    <li>Enter that code along with your details below</li>
                    <li>Click "Mark Attendance"</li>
                </ol>
            </div>

            <div class="form-group">
                <label for="sessionCode">Session Code *</label>
                <input type="text" id="sessionCode" placeholder="Enter the session code from QR display" style="text-transform: uppercase;">
            </div>

            <div class="form-group">
                <label for="studentName">Student Name *</label>
                <input type="text" id="studentName" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="studentId">Student ID *</label>
                <input type="text" id="studentId" placeholder="Enter your student ID">
            </div>

            <button onclick="markAttendance()" id="submitBtn">‚úì Mark Attendance</button>

            <div id="messageArea"></div>
        </div>
    </div>

    <script>
        // Simulated database access
        const DB = {
            get: function(key) {
                try {
                    const data = sessionStorage.getItem(key);
                    return data ? JSON.parse(data) : null;
                } catch(e) {
                    return null;
                }
            },
            set: function(key, value) {
                try {
                    sessionStorage.setItem(key, JSON.stringify(value));
                    return true;
                } catch(e) {
                    console.error('Storage error:', e);
                    return false;
                }
            }
        };

        function markAttendance() {
            const sessionCode = document.getElementById('sessionCode').value.trim().toUpperCase();
            const studentName = document.getElementById('studentName').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            const submitBtn = document.getElementById('submitBtn');

            if (!sessionCode || !studentName || !studentId) {
                showMessage('error', '‚ùå Please fill in all fields');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            // Get sessions and attendance
            const sessions = DB.get('sessions') || [];
            const attendance = DB.get('attendance') || [];

            // Find session by code (search in session ID)
            const session = sessions.find(s => s.id.toUpperCase().includes(sessionCode) || s.id.toUpperCase() === sessionCode);

            if (!session) {
                showMessage('error', '‚ùå Invalid session code. Please check and try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úì Mark Attendance';
                return;
            }

            // Check if already marked
            const alreadyMarked = attendance.find(
                a => a.studentId === studentId && a.sessionId === session.id
            );

            if (alreadyMarked) {
                showMessage('error', '‚ö†Ô∏è You have already marked attendance for this session!');
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úì Mark Attendance';
                return;
            }

            // Record attendance
            const record = {
                studentName: studentName,
                studentId: studentId,
                sessionId: session.id,
                className: session.className,
                date: session.date,
                timestamp: new Date().toISOString()
            };

            attendance.push(record);
            DB.set('attendance', attendance);

            // Show success message
            showSuccessMessage(studentName, session);
        }

        function showMessage(type, text) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `
                <div class="message ${type}">
                    ${type === 'error' ? '<div class="error-icon">‚ö†Ô∏è</div>' : ''}
                    ${text}
                </div>
            `;

            if (type === 'error') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }

        function showSuccessMessage(studentName, session) {
            document.getElementById('mainContent').innerHTML = `
                <div class="message success">
                    <div class="success-icon">‚úÖ</div>
                    <strong>Attendance Recorded Successfully!</strong>
                    <div style="margin-top: 15px; font-size: 0.95em; line-height: 1.8;">
                        <p><strong>Name:</strong> ${studentName}</p>
                        <p><strong>Class:</strong> ${session.className}</p>
                        <p><strong>Date:</strong> ${session.date}</p>
                        <p><strong>Time:</strong> ${new Date().toLocaleTimeString()}</p>
                    </div>
                </div>
                <button onclick="location.reload()" style="margin-top: 20px;">Mark Another Attendance</button>
            `;
        }
    </script>
</body>
</html>
